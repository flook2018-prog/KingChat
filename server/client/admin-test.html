<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test - KingChat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Admin API Testing Page</h1>
    
    <div class="test-section">
        <h3>1. Authentication Status</h3>
        <button onclick="checkAuth()">Check Auth Token</button>
        <div id="authResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. API Debug Test</h3>
        <button onclick="testDebugAPI()">Test Debug Endpoint</button>
        <div id="debugResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Admin Users API</h3>
        <button onclick="testAdminUsersAPI()">Test Admin Users Endpoint</button>
        <div id="adminResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Login First</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="doLogin()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const API_BASE = `${window.location.origin}/api`;
        
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            const result = document.getElementById('authResult');
            if (token) {
                result.className = 'result success';
                result.innerHTML = `
                    ‚úÖ Token found: ${token.substring(0, 20)}...<br>
                    üë§ User data: ${userData || 'None'}<br>
                    üîó Will use: Bearer ${token.substring(0, 10)}...
                `;
            } else {
                result.className = 'result error';
                result.innerHTML = '‚ùå No auth token found. Please login first.';
            }
        }
        
        async function testDebugAPI() {
            const result = document.getElementById('debugResult');
            try {
                const response = await fetch(`${API_BASE}/admin/debug`);
                const data = await response.json();
                
                result.className = 'result success';
                result.innerHTML = `‚úÖ Debug API working:<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Debug API failed: ${error.message}`;
            }
        }
        
        async function testAdminUsersAPI() {
            const result = document.getElementById('adminResult');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                result.className = 'result error';
                result.innerHTML = '‚ùå No token found. Please login first.';
                return;
            }
            
            try {
                console.log('üîç Testing with token:', token.substring(0, 20) + '...');
                
                const response = await fetch(`${API_BASE}/admin/admin-users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üìä Response status:', response.status);
                console.log('üìä Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Admin Users API working:<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    result.className = 'result error';
                    result.innerHTML = `‚ùå API failed (${response.status}): ${errorText}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Network error: ${error.message}`;
                console.error('Network error:', error);
            }
        }
        
        async function doLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Login successful!<br>Token: ${data.token.substring(0, 20)}...<br>User: ${data.user.username}`;
                } else {
                    const error = await response.json();
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Login failed: ${error.error}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Login error: ${error.message}`;
            }
        }
        
        // Auto-check auth on load
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
