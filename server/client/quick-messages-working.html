<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ ข้อความด่วน - KingChat</title>
    <script src="js/menu-fixed.js?v=20251014-4"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-content {
            padding: 40px;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #2d3748;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-header p {
            font-size: 18px;
            color: #4a5568;
            margin: 0;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Quick Message Form */
        .quick-message-form {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            font-size: 16px;
        }

        .form-input {
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Image Upload */
        .image-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(249, 250, 251, 0.8);
        }

        .image-upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: #9ca3af;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #9ca3af;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        /* Image Preview */
        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .image-preview {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #f3f4f6;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Buttons */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        /* Quick Messages List */
        .quick-messages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .quick-message-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .quick-message-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-weight: 600;
            color: #2d3748;
            font-size: 18px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-use {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .btn-use:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .btn-edit {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .btn-edit:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .card-content {
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .card-images {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .card-image {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid #e5e7eb;
        }

        .card-category {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section {
            animation: slideIn 0.6s ease forwards;
        }

        .content-section:nth-child(2) { animation-delay: 0.1s; }
        .content-section:nth-child(3) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <span>⚡</span>
                ข้อความด่วน
            </h1>
            <p>จัดการข้อความสำเร็จรูปและรูปภาพเพื่อตอบลูกค้าอย่างรวดเร็ว</p>
        </div>

        <!-- Add Quick Message -->
        <div class="content-section">
            <h2 class="section-title">
                ➕ เพิ่มข้อความด่วนใหม่
            </h2>
            
            <form class="quick-message-form" id="quickMessageForm">
                <div class="form-group">
                    <label class="form-label">ชื่อข้อความ</label>
                    <input type="text" class="form-input" id="messageName" placeholder="เช่น: ทักทายลูกค้า, ขอบคุณ, ขอโทษ" required>
                </div>

                <div class="form-group">
                    <label class="form-label">หมวดหมู่</label>
                    <select class="form-input" id="messageCategory">
                        <option value="greeting">ทักทาย</option>
                        <option value="thanks">ขอบคุณ</option>
                        <option value="apology">ขอโทษ</option>
                        <option value="info">ข้อมูล</option>
                        <option value="promotion">โปรโมชั่น</option>
                        <option value="other">อื่น ๆ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">ข้อความ</label>
                    <textarea class="form-input form-textarea" id="messageText" placeholder="พิมพ์ข้อความที่ต้องการส่ง..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">รูปภาพ (ไม่บังคับ)</label>
                    <div class="image-upload-area" id="imageUploadArea">
                        <div class="upload-icon">📷</div>
                        <div class="upload-text">คลิกหรือลากรูปภาพมาวางที่นี่</div>
                        <div class="upload-hint">รองรับ JPG, PNG, GIF (สูงสุด 5MB ต่อรูป)</div>
                    </div>
                    <input type="file" id="imageInput" class="hidden" multiple accept="image/*">
                    <div class="image-preview-container" id="imagePreviewContainer"></div>
                </div>

                <div style="display: flex; gap: 15px;">
                    <button type="submit" class="btn btn-primary">
                        💾 บันทึกข้อความด่วน
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        🔄 ล้างฟอร์ม
                    </button>
                </div>
            </form>
        </div>

        <!-- Quick Messages List -->
        <div class="content-section">
            <h2 class="section-title">
                📝 ข้อความด่วนที่บันทึกไว้
            </h2>
            
            <div class="quick-messages-grid" id="quickMessagesList">
                <!-- Quick messages will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let quickMessages = JSON.parse(localStorage.getItem('quickMessages')) || [];
        let selectedImages = [];

        // Image upload functionality
        document.getElementById('imageUploadArea').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', handleImageSelect);

        document.getElementById('imageUploadArea').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        });

        document.getElementById('imageUploadArea').addEventListener('dragleave', (e) => {
            e.currentTarget.classList.remove('dragover');
        });

        document.getElementById('imageUploadArea').addEventListener('drop', (e) => {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleImageFiles(files);
        });

        function handleImageSelect(e) {
            const files = Array.from(e.target.files);
            handleImageFiles(files);
        }

        function handleImageFiles(files) {
            files.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    alert(`ไฟล์ ${file.name} มีขนาดใหญ่เกิน 5MB`);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageData = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        data: e.target.result
                    };
                    selectedImages.push(imageData);
                    updateImagePreview();
                };
                reader.readAsDataURL(file);
            });
        }

        function updateImagePreview() {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = selectedImages.map(image => `
                <div class="image-preview">
                    <img src="${image.data}" alt="${image.name}">
                    <button type="button" class="image-remove" onclick="removeImage('${image.id}')">×</button>
                </div>
            `).join('');
        }

        function removeImage(imageId) {
            selectedImages = selectedImages.filter(img => img.id != imageId);
            updateImagePreview();
        }

        // Form submission
        document.getElementById('quickMessageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('messageName').value;
            const category = document.getElementById('messageCategory').value;
            const text = document.getElementById('messageText').value;

            if (!name || !text) {
                alert('กรุณากรอกชื่อข้อความและข้อความ');
                return;
            }

            const quickMessage = {
                id: Date.now(),
                name,
                category,
                text,
                images: [...selectedImages],
                createdAt: new Date().toISOString()
            };

            quickMessages.push(quickMessage);
            localStorage.setItem('quickMessages', JSON.stringify(quickMessages));
            
            clearForm();
            loadQuickMessages();
            alert('✅ บันทึกข้อความด่วนเรียบร้อยแล้ว!');
        });

        function clearForm() {
            document.getElementById('quickMessageForm').reset();
            selectedImages = [];
            updateImagePreview();
        }

        // Load and display quick messages
        function loadQuickMessages() {
            const container = document.getElementById('quickMessagesList');
            
            if (quickMessages.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6b7280; grid-column: 1 / -1;">
                        <div style="font-size: 48px; margin-bottom: 16px;">⚡</div>
                        <h3>ยังไม่มีข้อความด่วน</h3>
                        <p>เริ่มต้นด้วยการเพิ่มข้อความด่วนแรกของคุณ</p>
                    </div>
                `;
                return;
            }

            const categoryNames = {
                greeting: 'ทักทาย',
                thanks: 'ขอบคุณ',
                apology: 'ขอโทษ',
                info: 'ข้อมูล',
                promotion: 'โปรโมชั่น',
                other: 'อื่น ๆ'
            };

            container.innerHTML = quickMessages.map(message => `
                <div class="quick-message-card">
                    <div class="card-header">
                        <div>
                            <div class="card-category">${categoryNames[message.category] || message.category}</div>
                            <div class="card-title">${message.name}</div>
                        </div>
                        <div class="card-actions">
                            <button class="action-btn btn-use" onclick="useQuickMessage('${message.id}')" title="ใช้ข้อความนี้">
                                📤
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteQuickMessage('${message.id}')" title="ลบ">
                                🗑️
                            </button>
                        </div>
                    </div>
                    <div class="card-content">${message.text}</div>
                    ${message.images && message.images.length > 0 ? `
                        <div class="card-images">
                            ${message.images.map(img => `<img src="${img.data}" class="card-image" alt="${img.name}">`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Quick message actions
        function useQuickMessage(messageId) {
            const message = quickMessages.find(msg => msg.id == messageId);
            if (message) {
                // ส่งข้อความไปยังหน้า chat
                const chatData = {
                    text: message.text,
                    images: message.images ? message.images.map(img => img.data) : [],
                    timestamp: new Date().toISOString()
                };
                
                // เก็บข้อมูลใน sessionStorage เพื่อส่งไปหน้า chat
                sessionStorage.setItem('quickMessage', JSON.stringify(chatData));
                
                // ลองปิดหน้าต่างและกลับไปหน้า chat
                try {
                    if (window.opener) {
                        // หากเป็นหน้าต่างที่เปิดจาก chat
                        window.opener.focus();
                        window.close();
                    } else {
                        // หากเป็นแท็บปกติ ให้ redirect ไปหน้า chat
                        window.location.href = 'chat.html';
                    }
                } catch (e) {
                    // หากไม่สามารถปิดหน้าต่างได้ ให้ redirect
                    window.location.href = 'chat.html';
                }
            }
        }

        function deleteQuickMessage(messageId) {
            if (confirm('ต้องการลบข้อความด่วนนี้หรือไม่?')) {
                quickMessages = quickMessages.filter(msg => msg.id != messageId);
                localStorage.setItem('quickMessages', JSON.stringify(quickMessages));
                loadQuickMessages();
                alert('✅ ลบข้อความด่วนเรียบร้อยแล้ว');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize centralized menu
            if (typeof KingChatMenu !== 'undefined') { kingChatMenu = new KingChatMenu(); }
            
            loadQuickMessages();
        });
    </script>
</body>
</html>
