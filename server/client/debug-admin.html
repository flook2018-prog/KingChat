<!DOCTYPE html>

<head>

    <style>

        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }

        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        textarea { width: 100%; min-height: 100px; padding: 10px; border: 1px solid #ddd; border-radius: 3px; }
        h2 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Admin Issues</h1>
        
        <div class="section">

            <button onclick="checkAdmins()">‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>

        </div>

        <div class="section">
            <h2>2. üîë Test Specific Login</h2>
            <input type="text" id="test-username" placeholder="Username to test" value="aaa">
            <input type="password" id="test-password" placeholder="Password to test" value="">
            <button onclick="debugLogin()">Debug Login</button>

        </div>

        <div class="section">
            <h2>3. üõ†Ô∏è Create New Admin</h2>
            <input type="text" id="new-username" placeholder="New Username" value="test123">
            <input type="text" id="new-displayname" placeholder="Display Name" value="Test User">
            <input type="password" id="new-password" placeholder="Password" value="test123">
            <select id="new-role">
                <option value="admin">Admin</option>
                <option value="super_admin">Super Admin</option>
            </select>
            <button onclick="createAdmin()">‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
            <div id="create-result" class="result"></div>
        </div>

        <div class="section">
            <h2>4. üîç Manual Password Check</h2>
            <textarea id="manual-check" placeholder="‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea>
            <button onclick="manualPasswordCheck()">‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Password Hash</button>
        </div>

        <div class="section">
            <h2>5. üîÑ Reset Default Admin</h2>
            <button onclick="resetDefaultAdmin()">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô admin/admin123</button>
            <div id="reset-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function checkAdmins() {
            try {
                const response = await fetch(`${API_BASE}/admin/admin-users`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('admin-result');
                
                if (data.success && data.data) {
                    resultDiv.innerHTML = `
                        <strong>‚úÖ ‡∏û‡∏ö‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô ${data.data.length} ‡∏Ñ‡∏ô:</strong><br><br>
                        ${data.data.map(admin => `
                            <div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 3px;">
                                <strong>ID:</strong> ${admin.id}<br>
                                <strong>Username:</strong> ${admin.username}<br>
                                <strong>Email:</strong> ${admin.email}<br>
                                <strong>Display Name:</strong> ${admin.displayName}<br>
                                <strong>Role:</strong> ${admin.role}<br>
                                <strong>Active:</strong> ${admin.isActive ? 'Yes' : 'No'}<br>
                                <strong>Created:</strong> ${new Date(admin.createdAt).toLocaleString()}<br>
                            </div>
                        `).join('')}
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô: ${JSON.stringify(data)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                document.getElementById('admin-result').innerHTML = `‚ùå Error: ${error.message}`;
                document.getElementById('admin-result').className = 'result error';
            }
        }

        async function debugLogin() {
            const username = document.getElementById('test-username').value;
            const password = document.getElementById('test-password').value;
            const resultDiv = document.getElementById('login-debug');
            
            try {
                resultDiv.innerHTML = 'üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö login...';
                resultDiv.className = 'result';
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function createAdmin() {
            const username = document.getElementById('new-username').value;
            const displayName = document.getElementById('new-displayname').value;
            const password = document.getElementById('new-password').value;
            const role = document.getElementById('new-role').value;
            
            try {
                const response = await fetch(`${API_BASE}/admin/admin-users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, displayName, password, role })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('create-result');
                
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    // Auto refresh admin list
                    setTimeout(checkAdmins, 1000);
                } else {
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                document.getElementById('create-result').innerHTML = `‚ùå Error: ${error.message}`;
                document.getElementById('create-result').className = 'result error';
            }
        }

        async function manualPasswordCheck() {
            const textarea = document.getElementById('manual-check');
            
            try {
                // Get admin data first
                const response = await fetch(`${API_BASE}/admin/admin-users`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    let report = "üìã Password Hash Analysis:\n\n";
                    
                    data.data.forEach(admin => {
                        report += `Username: ${admin.username}\n`;
                        report += `Password Hash: ${admin.password ? admin.password.substring(0, 20) + '...' : 'NO PASSWORD'}\n`;
                        report += `Hash Length: ${admin.password ? admin.password.length : 0}\n`;
                        report += `Hash Type: ${admin.password && admin.password.startsWith('$2') ? 'bcrypt' : 'unknown'}\n`;
                        report += `Active: ${admin.isActive}\n`;
                        report += "---\n";
                    });
                    
                    textarea.value = report;
                } else {
                    textarea.value = "‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô‡πÑ‡∏î‡πâ";
                }
                
            } catch (error) {
                textarea.value = `‚ùå Error: ${error.message}`;
            }
        }

        async function resetDefaultAdmin() {
            try {
                // First delete existing admin if exists
                const response = await fetch(`${API_BASE}/admin/init`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('reset-result');
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    setTimeout(checkAdmins, 1000);
                } else {
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                document.getElementById('reset-result').innerHTML = `‚ùå Error: ${error.message}`;
                document.getElementById('reset-result').className = 'result error';
            }
        }

        // Auto load on page load
        window.onload = () => {
            checkAdmins();
        };
    </script>
</body>
</html>
