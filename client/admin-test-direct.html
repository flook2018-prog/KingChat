<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test Direct</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .admin-item { padding: 10px; margin: 5px 0; background: #f0f0f0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Admin Test Direct</h1>
        <p>‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô‡πÅ‡∏ö‡∏ö‡∏ï‡∏£‡∏á‡πÑ‡∏õ‡∏ï‡∏£‡∏á‡∏°‡∏≤</p>

        <button onclick="loadAdmins()">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô</button>
        <button onclick="testAPI()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö API</button>
        <button onclick="clearResults()">‡∏•‡πâ‡∏≤‡∏á‡∏ú‡∏•</button>

        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'https://kingchat.up.railway.app/api/admin';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const className = type === 'error' ? 'error' : 'success';
            statusDiv.innerHTML = `<div class="status ${className}">${message}</div>`;
            console.log(message);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
        }
        
        async function testAPI() {
            showStatus('üîÑ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö API...');
            
            try {
                const response = await fetch(API_URL);
                const text = await response.text();
                
                showStatus(`‚úÖ API Response: Status ${response.status}, Length: ${text.length} chars`, 'success');
                
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed JSON:', data);
                    showStatus(`‚úÖ JSON parsed successfully: ${data.length} items`, 'success');
                } catch (parseError) {
                    showStatus(`‚ùå JSON parse error: ${parseError.message}`, 'error');
                    console.error('Raw response:', text);
                }
                
            } catch (error) {
                showStatus(`‚ùå API Error: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        async function loadAdmins() {
            showStatus('üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô...');
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Fetching from:', API_URL);
                
                const response = await fetch(API_URL);
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const admins = await response.json();
                console.log('Received admins:', admins);
                
                if (!Array.isArray(admins)) {
                    throw new Error(`Expected array, got ${typeof admins}`);
                }
                
                showStatus(`‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡πÑ‡∏î‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${admins.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`, 'success');
                
                // Display results
                resultsDiv.innerHTML = '<h3>üë• ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô:</h3>';
                
                if (admins.length === 0) {
                    resultsDiv.innerHTML += '<p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô</p>';
                } else {
                    admins.forEach((admin, index) => {
                        const roleIcon = admin.role === 'super_admin' ? 'üëë' : 'üë®‚Äçüíº';
                        const div = document.createElement('div');
                        div.className = 'admin-item';
                        div.innerHTML = `
                            <strong>${index + 1}. ${roleIcon} ${admin.fullName || admin.username}</strong><br>
                            <small>ID: ${admin.id} | Username: ${admin.username} | Role: ${admin.role}</small>
                        `;
                        resultsDiv.appendChild(div);
                    });
                }
                
            } catch (error) {
                console.error('Error loading admins:', error);
                showStatus(`‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
                
                resultsDiv.innerHTML = `
                    <h3>‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>API URL:</strong> ${API_URL}</p>
                `;
            }
        }
        
        // Auto test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Admin Test Direct loaded');
            showStatus('üöÄ ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à - ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö', 'success');
            
            // Auto load admins after 1 second
            setTimeout(() => {
                loadAdmins();
            }, 1000);
        });
    </script>
</body>
</html>
