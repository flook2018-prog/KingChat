<!DOCTYPE html>
<html>

        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }

</head>
<body>
    <h1>üîß Fix Admin Login Issues</h1>
    
    <div class="section">
        <h3>1. Quick Fix - Reset admin/admin123</h3>
        <button onclick="quickFix()">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô admin ‡πÉ‡∏´‡πâ login ‡πÑ‡∏î‡πâ</button>
        <div id="quick-result" class="result"></div>
    </div>

    <div class="section">
        <h3>2. Fix Specific User</h3>
        <input type="text" id="fix-username" placeholder="Username" value="aaa">
        <input type="password" id="fix-password" placeholder="New Password" value="aaa123">
        <button onclick="fixUser()">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</button>
        <div id="fix-result" class="result"></div>
    </div>

    <div class="section">
        <h3>3. Test Login</h3>
        <input type="text" id="test-user" placeholder="Username" value="admin">

    <script>
        async function quickFix() {
            try {
                const response = await fetch('/api/admin/fix-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', newPassword: 'admin123' })
                });
                
                const data = await response.json();
                document.getElementById('quick-result').innerHTML = `
                    Status: ${response.status}<br>
                    Result: ${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                document.getElementById('quick-result').innerHTML = `Error: ${error.message}`;
            }
        }

        async function fixUser() {
            const username = document.getElementById('fix-username').value;
            const password = document.getElementById('fix-password').value;
            
            try {
                const response = await fetch('/api/admin/fix-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, newPassword: password })
                });
                
                const data = await response.json();
                document.getElementById('fix-result').innerHTML = `
                    Status: ${response.status}<br>
                    Result: ${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                document.getElementById('fix-result').innerHTML = `Error: ${error.message}`;
            }
        }

        async function testLogin() {
            const username = document.getElementById('test-user').value;
            const password = document.getElementById('test-pass').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                document.getElementById('test-result').innerHTML = `
                    Status: ${response.status}<br>
                    Result: ${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                document.getElementById('test-result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
