<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 API Test - KingChat</title>
</head>
<body style="font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto;">
    <h1>🧪 KingChat API Tester</h1>
    
    <div style="margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px;">
        <h3>🔐 Test Login API</h3>
        <p><strong>Endpoint:</strong> /api/auth/login</p>
        
        <div style="margin: 10px 0;">
            <label>Username:</label><br>
            <input type="text" id="username" value="admin" style="padding: 8px; width: 200px;">
        </div>
        
        <div style="margin: 10px 0;">
            <label>Password:</label><br>
            <input type="password" id="password" value="admin123" style="padding: 8px; width: 200px;">
        </div>
        
        <button onclick="testLogin()" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            🔑 Test Login
        </button>
        
        <div id="result" style="margin-top: 20px; padding: 15px; border-radius: 5px; display: none;"></div>
    </div>
    
    <div style="margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px;">
        <h3>🏥 Test Health Check</h3>
        <button onclick="testHealth()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            ❤️ Check Server Health
        </button>
        
        <div id="healthResult" style="margin-top: 20px; padding: 15px; border-radius: 5px; display: none;"></div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '⏳ Testing login...';
            resultDiv.style.background = '#fff3cd';
            
            try {
                console.log('🧪 Testing login API...');
                console.log('📡 URL:', '/api/auth/login');
                console.log('📋 Data:', { username, password });
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('📡 Response status:', response.status);
                console.log('📡 Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('📦 Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h4>✅ Login Success!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Token:</strong> ${data.token ? 'Present' : 'Missing'}</p>
                        <p><strong>User:</strong> ${data.user?.username || 'N/A'}</p>
                        <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.style.background = '#d4edda';
                } else {
                    resultDiv.innerHTML = `
                        <h4>❌ Login Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error || data.message || 'Unknown error'}</p>
                        <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.style.background = '#f8d7da';
                }
                
            } catch (error) {
                console.error('🚨 Login test error:', error);
                resultDiv.innerHTML = `
                    <h4>🚨 Network Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This usually means the API endpoint doesn't exist or server is down.</p>
                `;
                resultDiv.style.background = '#f8d7da';
            }
        }
        
        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '⏳ Checking server health...';
            resultDiv.style.background = '#fff3cd';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h4>✅ Server Healthy!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.style.background = '#d4edda';
                } else {
                    resultDiv.innerHTML = `
                        <h4>⚠️ Server Issues</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.style.background = '#fff3cd';
                }
                
            } catch (error) {
                console.error('🚨 Health check error:', error);
                resultDiv.innerHTML = `
                    <h4>🚨 Server Down</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                resultDiv.style.background = '#f8d7da';
            }
        }
        
        // Auto-run health check on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🧪 API Tester loaded');
            testHealth();
        });
    </script>
</body>
</html>
