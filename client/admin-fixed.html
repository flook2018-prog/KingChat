    <script>
        const API_URL = 'https://kingchat.up.railway.app/api/admin';
        let logs = [];

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logs.push(logMessage);
            console.log(logMessage);
            
            const logsDiv = document.getElementById('logs');
            if (logsDiv.style.display !== 'none') {
                logsDiv.innerHTML = logs.join('\n');
                logsDiv.scrollTop = logsDiv.scrollHeight;
            }
        }

        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            
            if (type === 'loading') {
                statusDiv.innerHTML = `<span class="loading-spinner"></span> ${message}`;
            } else {
                statusDiv.innerHTML = message;
            }
            
            addLog(`STATUS: ${message}`);
        }

        function showLogs() {
            const logsDiv = document.getElementById('logs');
            if (logsDiv.style.display === 'none') {
                logsDiv.style.display = 'block';
                logsDiv.innerHTML = logs.join('\n');
                logsDiv.scrollTop = logsDiv.scrollHeight;
            } else {
                logsDiv.style.display = 'none';
            }
        }

        async function testAPI() {
            addLog('=== API TEST START ===');
            updateStatus('‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ API...', 'loading');
            
            try {
                addLog(`Fetching: ${API_URL}`);
                const response = await fetch(API_URL);
                
                addLog(`Response status: ${response.status}`);
                addLog(`Response headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addLog(`Response data: ${JSON.stringify(data, null, 2)}`);
                    updateStatus(`‚úÖ API ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏õ‡∏Å‡∏ï‡∏¥ - ‡πÑ‡∏î‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${data.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`, 'success');
                } else {
                    const errorText = await response.text();
                    addLog(`Error response: ${errorText}`);
                    updateStatus(`‚ùå API Error: ${response.status}`, 'error');
                }
            } catch (error) {
                addLog(`Network error: ${error.message}`);
                updateStatus(`‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: ${error.message}`, 'error');
            }
            
            addLog('=== API TEST END ===');
        }

        async function loadAdmins() {

            updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô...', 'loading');
            
            const tbody = document.getElementById('adminTableBody');
            
            try {
                addLog(`Calling API: ${API_URL}`);
                const response = await fetch(API_URL);
                
                addLog(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const admins = await response.json();
                addLog(`Received ${admins.length} admin records`);
                
                if (!Array.isArray(admins)) {
                    throw new Error('Response is not an array');
                }

                // Clear table
                tbody.innerHTML = '';

                if (admins.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px; color: #6c757d;">
                                <h4>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô</h4>
                                <p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>
                            </td>
                        </tr>
                    `;
                } else {
                    // Add admin rows
                    admins.forEach((admin, index) => {
                        addLog(`Adding admin ${index + 1}: ${admin.fullName || admin.username}`);
                        
                        const row = document.createElement('tr');
                        
                        const roleIcon = admin.role === 'super_admin' ? 'üëë' : 'üë®‚Äçüíº';
                        const roleClass = admin.role === 'super_admin' ? 'role-super_admin' : 'role-admin';
                        const roleText = admin.role === 'super_admin' ? 'Super Admin' : 'Admin';
                        
                        row.innerHTML = `
                            <td>${admin.id}</td>
                            <td><strong>${admin.fullName || admin.username}</strong></td>
                            <td>${admin.username}</td>
                            <td><span class="role-badge ${roleClass}">${roleIcon} ${roleText}</span></td>
                            <td><span style="color: green;">‚óè</span> ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå</td>
                        `;
                        
                        tbody.appendChild(row);
                    });

                updateStatus(`‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à - ‡πÅ‡∏™‡∏î‡∏á ${admins.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`, 'success');
                addLog(`Successfully displayed ${admins.length} admins`);

            } catch (error) {
                addLog(`Error: ${error.message}`);
