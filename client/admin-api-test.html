<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test - KingChat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-result { margin: 10px 0; padding: 15px; border-radius: 5px; }

        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .code { background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; margin: 10px 0; }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Admin API Test - KingChat</h1>
        <p>‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ API ‡∏Å‡∏±‡∏ö‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô</p>
        
        <div class="loading" id="loading">üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö...</div>
        
        <button onclick="testAPI()">üöÄ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Admin API</button>
        <button onclick="testDirectFetch()">üì° ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Direct Fetch</button>
        <button onclick="clearResults()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://kingchat.up.railway.app/api';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        async function testAPI() {
            clearResults();
            showLoading(true);
            
            addResult('üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö Admin API...', 'info');
            addResult(`üîó Base URL: ${API_BASE_URL}`, 'info');
            
            try {
                // Test 1: Admin List
                addResult('üì° Test 1: ‡∏ó‡∏î‡∏™‡∏≠‡∏ö GET /api/admin', 'info');
                const response = await fetch(`${API_BASE_URL}/admin`);
                
                addResult(`üìä Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`üìä Content-Type: ${response.headers.get('content-type')}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ API ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏û‡∏ö‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô ${data.length} ‡∏Ñ‡∏ô`, 'success');
                    addResult(`<div class="code">üìä ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á:<br><pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre></div>`, 'success');
                    
                    // Test with the data
                    testDisplayAdmins(data);
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå API ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${errorText}`, 'error');
                }
                
                // Test 2: Test Endpoint
                addResult('üì° Test 2: ‡∏ó‡∏î‡∏™‡∏≠‡∏ö GET /api/admin/test', 'info');
                try {
                    const testResponse = await fetch(`${API_BASE_URL}/admin/test`);
                    if (testResponse.ok) {
                        const testData = await testResponse.json();
                        addResult(`‚úÖ Test endpoint: ${testData.message}`, 'success');
                    } else {
                        addResult(`‚ö†Ô∏è Test endpoint ‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô: ${testResponse.status}`, 'error');
                    }
                } catch (testError) {
                    addResult(`‚ö†Ô∏è Test endpoint error: ${testError.message}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
                addResult(`üîß Error Type: ${error.name}`, 'error');
            }
            
            showLoading(false);
        }
        
        async function testDirectFetch() {
            clearResults();
            showLoading(true);
            
            addResult('üß™ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Direct Fetch ‡∏Å‡∏±‡∏ö CORS...', 'info');
            
            try {
                const response = await fetch('https://kingchat.up.railway.app/api/admin', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                addResult(`üì° CORS Response: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`üîí CORS Headers: ${response.headers.get('access-control-allow-origin')}`, 'info');
                
                if (response.ok) {
                    const text = await response.text();
                    addResult(`üìÑ Response Length: ${text.length} characters`, 'info');
                    
                    try {
                        const data = JSON.parse(text);
                        addResult(`‚úÖ JSON Valid! Admin count: ${data.length}`, 'success');
                        addResult(`<div class="code">Raw JSON:<br><pre>${text.substring(0, 500)}...</pre></div>`, 'info');
                    } catch (parseError) {
                        addResult(`‚ùå JSON Parse Error: ${parseError.message}`, 'error');
                        addResult(`<div class="code">Raw Response:<br><pre>${text.substring(0, 500)}</pre></div>`, 'error');
                    }
                }
                
            } catch (error) {
                addResult(`‚ùå Fetch Error: ${error.message}`, 'error');
            }
            
            showLoading(false);
        }
        
        function testDisplayAdmins(adminData) {
            addResult('üéØ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...', 'info');
            
            if (!adminData || adminData.length === 0) {
                addResult('‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô', 'error');
                return;
            }
            
            // Create a sample table
            let tableHTML = '<table border="1" style="width:100%; margin-top:10px;"><tr><th>ID</th><th>‡∏ä‡∏∑‡πà‡∏≠</th><th>Username</th><th>Role</th><th>Points</th></tr>';
            
            adminData.forEach(admin => {
                tableHTML += `<tr>
                    <td>${admin.id}</td>
                    <td>${admin.fullName}</td>
                    <td>${admin.username}</td>
                    <td>${admin.role}</td>
                    <td>${admin.points}</td>
                </tr>`;
            });
            
            tableHTML += '</table>';
            
            addResult(`‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÑ‡∏î‡πâ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:<br>${tableHTML}`, 'success');
        }
        
        // Auto test on load
        window.onload = function() {
            addResult('üìÑ ‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à - ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö', 'info');
        };
    </script>
</body>
</html>
