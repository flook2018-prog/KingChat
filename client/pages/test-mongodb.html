<body>
    <h1>ğŸ—„ï¸ MongoDB Admin Database Test</h1>
    
    <div class="test-container">
        <h2>Database Operations</h2>
        <button onclick="testLoadAdmins()">ğŸ“¥ Load Admins from MongoDB</button>
        <button onclick="testCreateAdmin()">â• Create Test Admin</button>
        <button onclick="testSaveAdmins()">ğŸ’¾ Save All Admins</button>
        <button onclick="clearLog()">ğŸ§¹ Clear Log</button>
    </div>
    
    <div class="test-container">
        <h2>Quick Actions</h2>
        <button onclick="createSampleData()">ğŸ² Create Sample Data</button>
        <button onclick="verifyDatabase()">âœ… Verify Database</button>
        <button onclick="showLocalStorage()">ğŸ“± Show localStorage</button>
    </div>
    
    <div class="test-container">
        <h2>ğŸ“Š Test Results</h2>
        <div id="testLog" class="log">Ready to test MongoDB operations...\n</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('testLog').innerHTML = 'Log cleared...\n';
        }

        async function testLoadAdmins() {
            try {
                log('ğŸ”„ Testing load admins from MongoDB...', 'info');
                
                const response = await fetch('http://localhost:5001/api/admin/admin-users');
                log(`ğŸ“¡ Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… Loaded ${data.users.length} admins from MongoDB`, 'success');
                    log(`ğŸ“‹ Data source: ${data.source}`, 'info');
                    
                    if (data.users.length > 0) {
                        log('ğŸ‘¥ Admin list:', 'info');
                        data.users.forEach(admin => {
                            log(`  - ${admin.username} (${admin.displayName}) - Role: ${admin.role}`, 'info');
                        });
                    } else {
                        log('ğŸ“­ No admins found in database', 'warning');
                    }
                } else {
                    const errorText = await response.text();
                    log(`âŒ Error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`âŒ Network error: ${error.message}`, 'error');
            }
        }

        async function testCreateAdmin() {
            try {
                log('ğŸ”„ Testing create admin...', 'info');
                
                const adminData = {
                    username: `testuser_${Date.now()}`,
                    displayName: `Test User ${Date.now()}`,
                    password: 'test123',
                    role: 'user',
                    permissions: ['view_dashboard', 'manage_customers']
                };
                
                const response = await fetch('http://localhost:5001/api/admin/admin-users/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(adminData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`âœ… Created admin: ${result.admin.username}`, 'success');
                    log(`ğŸ†” Admin ID: ${result.admin.id}`, 'info');
                } else {
                    const errorText = await response.text();
                    log(`âŒ Create error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`âŒ Create network error: ${error.message}`, 'error');
            }
        }

        async function testSaveAdmins() {
            try {
                log('ğŸ”„ Testing save admins...', 'info');
                
                const sampleAdmins = [
                    {
                        username: 'admin',
                        displayName: 'Main Administrator',
                        password: 'admin123',
                        role: 'admin',
                        permissions: ['*'],
                        status: 'online',
                        isActive: true,
                        createdAt: new Date().toISOString()
                    },
                    {
                        username: 'manager',
                        displayName: 'Customer Manager',
                        password: 'manager123',
                        role: 'manager',
                        permissions: ['manage_customers', 'view_reports'],
                        status: 'offline',
                        isActive: true,
                        createdAt: new Date().toISOString()
                    }
                ];
                
                const response = await fetch('http://localhost:5001/api/admin/admin-users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        users: sampleAdmins,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`âœ… Saved ${result.count} admins to MongoDB`, 'success');
                    log(`ğŸ“… Timestamp: ${result.timestamp}`, 'info');
                } else {
                    const errorText = await response.text();
                    log(`âŒ Save error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`âŒ Save network error: ${error.message}`, 'error');
            }
        }

        async function createSampleData() {
            log('ğŸ² Creating sample admin data...', 'info');
            await testSaveAdmins();
            setTimeout(() => testLoadAdmins(), 1000);
        }

        async function verifyDatabase() {
            log('âœ… Starting database verification...', 'info');
            await testLoadAdmins();
            
            // Check localStorage sync
            setTimeout(() => {
                const localData = localStorage.getItem('kingchat_admin_users');
                if (localData) {
                    try {
                        const parsed = JSON.parse(localData);
                        log(`ğŸ“± localStorage has ${parsed.length} admins`, 'info');
                    } catch (e) {
                        log(`âŒ localStorage parse error: ${e.message}`, 'error');
                    }
                } else {
                    log(`ğŸ“­ No data in localStorage`, 'warning');
                }
            }, 1000);
        }

        function showLocalStorage() {
            log('ğŸ“± Checking localStorage...', 'info');
            const keys = ['kingchat_admin_users', 'kingchat_last_sync', 'kingchat_data_source'];
            
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    log(`${key}: ${value.length > 100 ? value.substring(0, 100) + '...' : value}`, 'info');
                } else {
                    log(`${key}: (not set)`, 'warning');
                }
            });
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('ğŸš€ MongoDB Admin Database Test loaded!', 'success');
            log('Click buttons above to test MongoDB operations...', 'info');
        });
    </script>
